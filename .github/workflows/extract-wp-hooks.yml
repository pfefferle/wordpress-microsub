name: Extract WordPress Hooks

on:
  push:
    branches: [main]
    paths:
      - '**.php'
  workflow_dispatch:

jobs:
  extract-hooks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: akirk/extract-wp-hooks@1.3.0
        with:
          namespace: 'Microsub'
          wiki-directory: '../wordpress-microsub.wiki'
          github-blob-url: 'https://github.com/pfefferle/wordpress-microsub/blob/main/'
          example-style: 'prefixed'
          exclude-dirs: 'build,node_modules,tests,vendor'
